# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py39,py310,pre-commit,examples
isolated_build = True

[gh-actions]
python =
    3.9: py39,pre-commit
    3.10: py310

[base]
deps =
    pandas==1.5.0
    torch==1.12.1
    gurobipy==10.0.0b1
    scikit-learn==1.1.2
    tensorflow==2.10.0


[testenv:examples]
deps =
    {[base]deps}
    notebook
    matplotlib
    ipywidgets
    seaborn
changedir = {toxinidir}/examples
commands =
    make

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:coverage]
commands = pytest --cov --cov-append --cov-report=term-missing
depends =
  {py39,py310}: clean
  report: py39,py310

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --omit='/private/*'
    coverage html --omit='/private/*'

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv]
passenv =
    GRB_LICENSE_FILE
setenv =
    PIP_EXTRA_INDEX_URL = https://download.pytorch.org/whl/cpu
whitelist_externals =
    echo
deps =
    {[base]deps}
    pytest
    pytest-subtests
    pytest-cov
    numpy
commands =
    pytest
